<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="bg-indigo-800">
      <div class="navbar bg-base-100 max-w-7xl mx-auto p-4 bg-indigo-800">
        <div class="navbar-start">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="stroke-indigo-100 mr-2 shrink-0"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 21l18 0" />
            <path
              d="M3 7v1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1h-18l2 -4h14l2 4"
            />
            <path d="M5 21l0 -10.15" />
            <path d="M19 21l0 -10.15" />
            <path d="M9 21v-4a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v4" />
          </svg>
          <a class="btn btn-ghost text-2xl text-indigo-100" href="./index.html"
            >Lab Store</a
          >
        </div>
        <div class="navbar-end drawer drawer-end">
          <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
          <div class="drawer-content">
            <label for="my-drawer-4" class="drawer-button btn btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="stroke-indigo-100"
                x-bind:width="size"
                x-bind:height="size"
                viewBox="0 0 24 24"
                fill="none"
                x-bind:stroke-width="stroke"
                stroke-linecap="round"
                stroke-linejoin="round"
                width="30"
                height="30"
                stroke-width="1.5"
              >
                <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                <path d="M17 17h-11v-14h-2"></path>
                <path d="M6 5l14 1l-1 7h-13"></path>
              </svg>
            </label>
          </div>
          <div class="drawer-side z-10">
            <label
              for="my-drawer-4"
              aria-label="close sidebar"
              class="drawer-overlay"
            ></label>
            <div class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
              <h3 class="text-xl font-bold">Productos en carrito</h3>
              <div class="mt-8">
                <article class="flex gap-4 border rounded-xl p-2 bg-white">
                  <img
                    class="h-28 object-cover"
                    src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                    alt=""
                  />
                  <div>
                    <p class="font-bold text-lg mb-2">Titulo demo</p>
                    <div class="flex items-center">
                      <button class="btn btn-outline btn-primary">-</button>
                      <span class="font-bold text-lg mx-1.5">10</span>
                      <button class="btn btn-outline btn-primary">+</button>
                      <button class="btn btn-outline btn-error ml-1.5">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          stroke="currentColor"
                          x-bind:width="size"
                          x-bind:height="size"
                          viewBox="0 0 24 24"
                          fill="none"
                          x-bind:stroke-width="stroke"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          width="20"
                          height="20"
                          stroke-width="1.5"
                        >
                          <path d="M4 7l16 0"></path>
                          <path d="M10 11l0 6"></path>
                          <path d="M14 11l0 6"></path>
                          <path
                            d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"
                          ></path>
                          <path
                            d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"
                          ></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="text-slate-800">
      <section class="max-w-7xl mx-auto px-4 py-10">
        <h2 class="text-xl font-bold mb-8">Productos destacados</h2>
        <div
          id="catalog"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"
        ></div>
      </section>
    </main>
    <footer class="bg-neutral text-neutral-content mt-8">
      <div
        class="max-w-7xl mx-auto px-4 py-10 grid grid-cols-1 sm:grid-cols-2 gap-10"
      >
        <aside>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="stroke-indigo-100 mr-2 shrink-0"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 21l18 0" />
            <path
              d="M3 7v1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1m0 1a3 3 0 0 0 6 0v-1h-18l2 -4h14l2 4"
            />
            <path d="M5 21l0 -10.15" />
            <path d="M19 21l0 -10.15" />
            <path d="M9 21v-4a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v4" />
          </svg>
          <p class="font-bold">Lab Store &copy; 2024</p>
          <ul class="mt-4">
            <li class="mb-1.5">Mercedes</li>
            <li class="mb-1.5">Julian</li>
            <li>Sebastián</li>
          </ul>
        </aside>
        <div>
          <h4 class="font-bold text-lg">Categorías</h4>
          <ul class="mt-4" id="categories-list"></ul>
        </div>
      </div>
    </footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
